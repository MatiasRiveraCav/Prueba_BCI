<body>
  <div class="cerrar"><span class="material-icons" (click)="closeModal()">close</span></div>

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Selecciona un Pok√©mon para liberar</th>
      <td mat-cell *matCellDef="let pokemon" (click)="selectPokemon(pokemon)"> {{ pokemon.name | titlecase }}  {{pokemon.apodo}} </td>
    </ng-container>

    <!-- Define el encabezado de la tabla -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <!-- Define el cuerpo de la tabla -->
    <tr mat-row *matRowDef="let pokemon; columns: displayedColumns;"></tr>
  </table>

</body>
