<body class="">

  <table mat-table [dataSource]="pokemons">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let pokemon"> {{ pokemon.name }} <p *ngIf="pokemon.apodo"> ({{pokemon.apodo}}) </p> </td>
    </ng-container>

    <!-- Define el encabezado de la tabla -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <!-- Define el cuerpo de la tabla -->
    <tr mat-row *matRowDef="let pokemon; columns: displayedColumns;"></tr>
  </table>
</body>
