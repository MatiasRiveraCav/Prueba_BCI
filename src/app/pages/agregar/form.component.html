<body class="">

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Selecciona un Pokémon para añadir a tu listado </th>
      <td mat-cell *matCellDef="let pokemon" (click)="selectPokemon(pokemon)"> {{ pokemon.name | titlecase }}  </td>
    </ng-container>

    <!-- Define el encabezado de la tabla -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <!-- Define el cuerpo de la tabla -->
    <tr mat-row *matRowDef="let pokemon; columns: displayedColumns;"></tr>
  </table>

</body>
